<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="container">
    <div class="mt-4 row justify-content-center h3">
      <p>NFYW Executive Portal</p>
    </div>
    <div class="mt-4 row">
      <div class="mt-2 col">
        <div class="row">
          <div class="col">
            <button class="btn-primary" onclick="getContractBalance()">Check Contract Balance</button>
          </div>
          <div class="col">
            <div id="contractBalanceDiv"></div>
          </div>
        </div>
        <div class="mt-5 row">
          <div class="col">
            <button class="btn-primary" onclick="getUserTokens()">Get Balance</button>
          </div>
          <div class="col">
            <input type="text" id="balanceInput"/>
          </div>
          <div class="col">
            <div id="balanceDiv"></div>
          </div>
        </div>
        <div class="mt-5 row">
          <div class="col">
            <button class="btn-primary" onclick="withdrawAmount()">Withdraw</button>
          </div>
        </div>
        <div class="mt-5 row">
          <div class="col">
            <button class="btn-primary" onclick="getTokensCirculation()">Tokens In Circulation</button>
          </div>
          <div class="col">
            <div id="tokensCirculationDiv"></div>
          </div>
        </div>
        <div class="mt-5 row">
          <div class="col">
            <button class="btn-primary" onclick="getTokensRedeemed()">Redeemed Tokens</button>
          </div>
          <div class="col">
            <div id="tokensRedeemedDiv"></div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="text/javascript" src="http://localhost:3000/js/main.js"></script>
</body>
</html>
