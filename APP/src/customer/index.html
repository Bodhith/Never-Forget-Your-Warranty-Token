<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="container">
    <div class="mt-4 row justify-content-center h3">
      <p>NFYW Customer Portal</p>
    </div>
    <div class="mt-4 row">
      <div class="mt-2 col">
        <div class="mt-3 row">
          <div class="col">
            <button class="btn-primary" onclick="registerUser()">Register</button>
          </div>
          <div class="col">
            <input type="text" id="firstNameInput" placeholder="First Name"/>
          </div>
          <div class="col">
            <input type="text" id="secondNameInput" placeholder="Second Name"/>
          </div>
        </div>
        <div class="mt-5 row">
          <div class="col">
            <button class="btn-primary" onclick="redeemToken()">Redeem</button>
          </div>
          <div class="col">
            <input type="text" id="redeemTokenInput" placeholder="Enter Product Id">
          </div>
        </div>
        <div class="mt-5 row">
          <div class="col">
            <button class="btn-primary" onclick="buyProduct()">Buy Product</button>
          </div>
          <div class="col">
            <select id="productSelect"></select>
          </div>
        </div>
        <div class="mt-5 row">
          <div class="col">
            <button class="btn-primary" onclick="refund()">Refund</button>
          </div>
          <div class="col">
            <input type="text" id="refundTokenInput" placeholder="Enter Product Id">
          </div>
        </div>
        <div class="mt-5 row">
          <div class="col">
            <button class="btn-primary" onclick="getUserTokens()">Check Balance</button>
          </div>
          <input type="hidden" id="balanceInput">
          <div class="col">
            <div id="balanceDiv"></div>
          </div>
        </div>
        <div class="mt-5 row">
          <div class="col">
            <button class="btn-primary" onclick="exchangeProduct()">Exchange</button>
          </div>
          <div class="col">
            <input type="text" id="exchangeProductInput" placeholder="Enter Product Id">
          </div>
        </div>
        <div class="mt-5 row">
          <div class="col">
            <button class="btn-primary" onclick="getUserProducts()">Get Products</button>
          </div>
          <div class="col" id="productsDisplayDiv">
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="text/javascript" src="http://localhost:3000/js/main.js"></script>
</body>
</html>
